<script type="application/javascript">
    function createFamilyTree() {

        $('body').append(
            $('<table>').attr('border', 1)
                .append(
                    $('<thead>')
                        .append(
                $('<tr>')
                .append($('<th>').text('Firstname'))
                .append($('<th>').text('Lastname')))
            ).append('<tbody>')
                .append($('<tr>').append($('<td>').text('Guillaume')).append($('<td>').text('Salva')))
                    .append($('<tr>').append($('<td>').text('Paulette')).append($('<td>').text('Salva')))
                        .append($('<tr>').append($('<td>').text('Antoine')).append($('<td>').text('Salva')))
                )
  
                            
    }
    
    function replaceFamilyTree(){
        $('tbody').html(
                $('<tr>')
                .append($('<td>').text('Gerard'))
                .append($('<td>').text('Bonissa'))
            );


    }

    $(document).ready(function () {
        createFamilyTree();
        replaceFamilyTree();
    })


</script>
