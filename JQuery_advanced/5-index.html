<script type="application/javascript">

    function createFamilyTree(){
        $('body').append(
            $('<table>').attr('border', 1)
                .append(
                    $('<thead>')
                        .append(
                            $('<tr>')
                                .append($('<th>').text('Firstname'))
                                .append($('<th>').text('Lastname'))
                        )
                )
                .append(
                    $('<tbody>')

                )
        );
    }
    
    function replaceFamilyTree(){
        $('tbody').html(
                $('<tr>')
                .append($('<td>').text('Gerard'))
                .append($('<td>').text('Bonissa'))
                .append($('<td>').text('(x)')).click(function() {
                    $(this).remove();
                })
            );
    }

    function addNewMember(firstName, lastName){
        $('tbody').append(
            $('<tr>')
                .append($('<td>').text(firstName))
                .append($('<td>').text(lastName))
                .append($('<td>').text('(x)')).click(function() {
                    $(this).remove();
                })
        );
    }
        

    $(document).ready(function () {
        createFamilyTree();
        addNewMember('Guillaume', 'Salva');
        addNewMember('Arielle', 'Snizt');
        addNewMember('Fanette', 'Snizt');
        addNewMember('Gerard', 'Snizt');
        addNewMember('Victor', 'Salva');
    })


</script>
