<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>

        <!-- First Line -->
        <div class="d-flex flex-wrap justify-content-center">
            <div class="bg-primary text-white text-center p-2 col-12 col-lg-3">Primary</div>
            <div class="bg-success text-white text-center p-2 col-12 col-lg-3">Success</div>
            <div class="bg-danger text-white text-center p-2 col-12 col-lg-3">Danger</div>
            <div class="bg-warning text-white text-center p-2 col-12 col-lg-3">Warning</div>
        </div>

        <hr />

        <!-- Second Line -->
        <div class="d-flex flex-wrap justify-content-center">
            <div class="bg-primary text-white text-center p-2 col-12 col-sm-3">Primary</div>
            <div class="bg-success text-white text-center p-2 col-12 col-sm-3">Success</div>
            <div class="bg-danger text-white text-center p-2 col-12 col-sm-3">Danger</div>
            <div class="bg-warning text-white text-center p-2 col-12 col-sm-3">Warning</div>
        </div>

        <hr />

        <!-- Third Line -->
        <div class="d-flex flex-wrap justify-content-center">
            <div class="bg-primary text-white text-center p-2 col-12 col-lg-3">Primary</div>
            <div class="col-12 col-lg-6 bg-success text-white text-center p-2" >Success</div>
            <div class="bg-danger text-white text-center p-2 col-12 col-lg-3">Danger</div>
        </div>

        <hr />

        <!-- Fourth Line -->
        <div class="d-flex flex-wrap justify-content-center">
            <div class="bg-primary text-white text-center p-2 order-4 col-3  order-xl-1 order-lg-2 order-md-4 order-sm-4">Primary</div>
            <div class="bg-success text-white text-center p-2 order-1 col-3  order-xl-2 order-lg-3 order-md-3 order-sm-1">Success</div>
            <div class="bg-danger text-white text-center p-2 order-2 col-3  order-xl-3 order-lg-4 order-md-1 order-sm-2">Danger</div>
            <div class="bg-warning text-white text-center p-2 order-3 col-3 order-xl-4 order-lg-1 order-md-2 order-sm-3">Warning</div>
        </div>

        <hr/>

        <!-- Fifth Line -->
        <div class="d-flex flex-wrap justify-content-between">
            <div class="bg-primary text-white text-center p-2 col-6 col-md-2">Primary</div>
            <div class="bg-success text-white text-center p-2 col-6 col-md-2">Success</div>
        </div>

        <hr/>

        <!-- Last Line -->
        <div class="d-flex flex-wrap justify-content-between">
            <div class="col-4 col-md-2 bg-primary text-white text-center p-2 ">Primary</div>
            <div class="col-4 col-md-2 bg-primary text-white text-center p-2 position-relative" style="left: 100px;">Success</div>
            <div class="col-4 col-md-2 bg-primary text-white text-center p-2 ">Danger</div>
        </div>

    </body>
</html>
